[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; অপ্টিমাইজড বিল্ড ফ্ল্যাগস (Evil Twin Only)
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DCONFIG_ESP32_WIFI_STATIC_RX_BUFFER_NUM=8
    -DCONFIG_ESP32_WIFI_DYNAMIC_RX_BUFFER_NUM=16
    -DCONFIG_ESP32_WIFI_DYNAMIC_TX_BUFFER_NUM=16
    -Os
    -DARDUINO_LOOP_STACK_SIZE=4096

; লাইব্রেরি (Minimal)
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3

; মেমরি সেটিংস (অপ্টিমাইজড)
board_build.flash_mode = qio
board_build.f_cpu = 240000000L
board_build.flash_size = 4MB
board_build.partitions = default.csv